<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Diwali Sale</title>
</head>

<body>
    <div id="container">
        <h1 id="heading">Diwali Sale </h1>
        <div id="time">
            <div class="timeLeft">Days</div>
            <div class="timeLeft">Hours</div>
            <div class="timeLeft">Mins</div>
            <div class="timeLeft">Secs</div>
        </div>

        <div id="clock">
            <div class="count day">00
            </div>
            
            <div class="count">
                <div>:</div>
            </div>
            <div class="count hour">
                <div>00</div>
            </div>
           
            <div class="count">
                <div>:</div>  
            </div>
            <div class="count min">
                <div>0</div>
            </div>
           
            <div class="count">
                <div>:</div>
            </div>
            <div class="count sec">
                <div>0</div>
            </div>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
